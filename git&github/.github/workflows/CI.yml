name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Show files
        run: ls -la

      - name: Show x.py contents
        run: cat x.py

      - name: Run x.py
        run: python x.py
